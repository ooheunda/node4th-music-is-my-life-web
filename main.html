        #logo {

        .banner {

            text-transform: uppercase;

        .postingBtn {
            position: absolute;
            top: -300px;
            right: 70px;
            width: 140PX;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgb(26, 16, 51);

        .addImageBtn:before,
        .postingBtn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 5px;

        .addImageBtn:hover:before,
        .postingBtn:hover:before {
            transform: translatey(0) rotatex(0deg);
        }

        .addImageBtn:after,
        .postingBtn:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);

        // Firebase SDK ë¼ì´ë¸ŒëŸ¬ë¦¬ ê°€ì ¸ì˜¤ê¸°
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        // Firebase êµ¬ì„± ì •ë³´ ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyD5r_o2TN5KDgpwOxZp2iy6tgqur-lTGC0",
            authDomain: "spartify-web.firebaseapp.com",
            projectId: "spartify-web",
            storageBucket: "spartify-web.appspot.com",
            messagingSenderId: "704263516784",
            appId: "1:704263516784:web:b67336ce32f39b51b67ab5",
            measurementId: "G-B346RD5FXM"
        };

        // Firebase ì¸ìŠ¤í„´ìŠ¤ ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to convert YouTube link to embeddable format
        function getYoutubeEmbedLink(link) {
            // Extract the video ID from the link
            var videoId;

            // Check if the link is a full URL or just the video ID
            if (link.includes("youtube.com")) {
                videoId = link.split('v=')[1];
            } else {
                videoId = link;
            }

            // Construct the embeddable link
            return `https://www.youtube.com/embed/${videoId}`;
        }

        // ëª¨ë‹¬ì°½- ë°ì´í„° ì €ì¥ìš© ì½”ë“œì…ë‹ˆë‹¤
        $('#inputBtn').click(async function () {
            let link = $('#link').val();
            let title = $('#title').val();
            let singer = $('#singer').val();
            let user = $('#user').val();
            let comment = $('#comment').val();
            let category = $('#category').val();

            if (link == "" || title == "" || singer == "") {
                alert("ë§í¬, ì œëª©, ê°€ìˆ˜ëŠ” í•„ìˆ˜ê°’ì…ë‹ˆë‹¤.");
            } else {
                let doc = {
                    'link': link,
                    'title': title,
                    'singer': singer,
                    'user': user,
                    'comment': comment,
                    'category': category
                };

                await addDoc(collection(db, "songs"), doc);
                makeCard(link, title, singer, user, comment, category);

                alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
                window.location.reload();
            }

        })

        let docs = await getDocs(collection(db, "songs"));

        docs.forEach((doc) => {
            makeCardData(doc);
        });

        function makeCardData(doc, category) {
            let row = doc.data();

            if (category == null) { // ì¼ë°˜ì ì¸ ê²½ìš°, categoryë¥¼ ì…ë ¥ ì•ˆ í•œ ê²½ìš°
                let link = row['link'];
                let title = row['title'];
                let singer = row['singer'];
                let user = row['user'];
                let comment = row['comment'];
                let category = row['category'];
                makeCard(link, title, singer, user, comment, category);
            } else if (row['category'] === `${category}`) { // ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë§Œë“œëŠ” ê²½ìš°
                let link = row['link'];
                let title = row['title'];
                let singer = row['singer'];
                let user = row['user'];
                let comment = row['comment'];
                let category = row['category'];
                makeCard(link, title, singer, user, comment, category);
            }
        }

        function makeCard(link, title, singer, user, comment, category) {
            let temp_html = `
            <div class="col">
                <div class="card h-100">
                    <iframe class="embed-responsive-item" src="${getYoutubeEmbedLink(link)}" allowfullscreen></iframe>
                    <div class="card-footer">
                        <h4 class="title">${title}</h4>
                        <i class="singer">${singer}</i>
                        <p>
                            <small class="user">${user} : </small>
                            <small class="comment"></small>
                            <br>
                            <small class="category">#${category}</small>
                        </p>
                        <div class="goodbtn">
                            <div class="content">
                                <span class="heart" id="heart"><i class="fa-regular fa-heart"
                                        style="color:grey;"></i></span>
                                <span class="after" id="after"><i class="fa-solid fa-heart fa-bounce"
                                        style="color: #f33d4b;"></i></span>
                                <span class="like">Like</span>
                                <span class="numb"></span>
                            </div>
                        </div>

                        <div class="more text-center">
                            <button class="morebtn">
                                <strong>ì¶”ì²œ ì´ìœ </strong> <i class="fa-solid fa-arrow-down fa-bounce"
                                    style="color: #7a35c0;"></i>
                            </button>

                            <ul class="morevision">
                                <p>
                                    <hr>${comment}
                                </p>
                            </ul>


                        </div>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
        }

        $(document).ready(function () {
            $(".content").click(function () {

                $(this).toggleClass("heart-active");
                $(this).find(".like").toggleClass("heart-active");
                $(this).find(".heart").toggleClass("heart-active");
                $(this).find(".numb").toggleClass("heart-active");

                var heart = $(this).find(".heart")[0];
                var after = $(this).find(".after")[0];

                if (heart.style.display !== 'none') {
                    heart.style.display = 'none';
                } else {
                    heart.style.display = "block";
                }

                if (after.style.display !== 'block') {
                    after.style.display = 'block';
                } else {
                    after.style.display = "none";
                }
            });

            $(".more").click(function () {
                var morevision = $(this).find(".morevision");
                morevision.slideToggle();

                if (morevision.style.display !== 'block') {
                    morevision.style.display = 'block';
                } else {
                    morevision.style.display = "none";
                }

            });

        });

        // ì¹´í…Œê³ ë¦¬ë³„ ì¹´ë“œ ì¶œë ¥ë‹¨
        $('#categoryBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc);
            });
        })

        $('#kpopBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "K-POP");
            });
        })

        $('#balladBtn').click(async function () {
            $('#card').empty();

            });

        $('#jazzBtn').click(async function () {
            $('#card').empty();

                makeCardData(doc, "Jazz");
            });
        })

        $('#rbBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "R&B");
            });
        })

        $('#popBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "Pop");
            });
        })

        $('#rockBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "Rock");
            });
        })

        $('#hiphopBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "Hip Hop");
            });
        })

        $('#othersBtn').click(async function () {
            $('#card').empty();
            docs.forEach((doc) => {
                makeCardData(doc, "Others");
            });
        })

    </script>
