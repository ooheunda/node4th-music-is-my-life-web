        .searchBtn_box {
            width: 100%;
            position: relative;
        }

        .searchBtn {
            position: absolute;
            top: -50px;
            right: 240px;
            width: 120PX;
            height: 40px;
            line-height: 40px;
            font-size: 19px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgb(26, 16, 51);
            border-radius: 5px;
        }

        .searchBtn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 5px;
        }

        .searchBtn:hover:before {
            transform: translatey(0) rotatex(0deg);
        }

        .searchBtn:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 5px;
        }

        .searchBtn:hover:after {
            transform: translatey(100%) rotatex(90deg);
        }



        .writeBtn_box {

        .writeBtn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;

            border-radius: 5px;
        }

        .writeBtn:hover:before {

        }

        .writeBtn:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 5px;

        .writeBtn:hover:after {

        .categories > button {

            &:hover,
            &:focus {
                box-shadow:
                    0 0 0 0 var(--hover),
                    inset 6em 3.5em 0 0 var(--hover);
            }
        }

        @each $button, $color in $colors {
            .#{$button} {

        button {

            line-height: 0px;
            padding: 1em 1em;
            height: 40px;
            width: 170px;
