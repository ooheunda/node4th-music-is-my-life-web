    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: 'Nanum Gothic', sans-serif;
        }


        .logo_box {
            background-color: #fff;
            width: 100%;
            height: 110px;
        }

        #logo {
            background-color: #fff;
            text-decoration: none;
            color: rgb(63, 47, 103);  
            height: 50px;
            font-size: 55px;
            line-height: -50px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #logo:hover {color: #d9d2ea}

        .banner {
            width: 100%;
            position: absolute;
            background-color: black;
            height: 250px;
            background-image: url('https://images.chosun.com/resizer/TRylAoJ09lTz-DxqRkoC7Q5cmqA=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/IGUWJMF4RVAVNB4JXPDZLJME6Q.jpg');
        }

        .searchBtn_box {
            width: 100%;
            position: relative;
        }

        .searchBtn {
            position: absolute;
            top: -50px;
            right: 240px;
            width: 120PX;
            height: 40px;
            line-height: 40px;
            font-size: 19px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgb(26, 16, 51);
            border-radius: 5px;
        }

        .searchBtn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 5px;
        }

        .searchBtn:hover:before {
            transform: translatey(0) rotatex(0deg);
        }

        .searchBtn:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 5px;
        }

        .searchBtn:hover:after {
            transform: translatey(100%) rotatex(90deg);
        }



        .writeBtn_box {
            width: 100%;
            position: relative;
        }

        .writeBtn {
            position: absolute;
            top: -50px;
            right: 80px;
            width: 140PX;
            height: 40px;
            line-height: 40px;
            font-size: 19px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgb(26, 16, 51);
            border-radius: 5px;
            z-index: 0;
        }

        .writeBtn:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 5px;
        }

        .writeBtn:hover:before {
            transform: translatey(0) rotatex(0deg);
        }

        .writeBtn:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgb(26, 16, 51);
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 5px;
        }

        .writeBtn:hover:after {
            transform: translatey(100%) rotatex(90deg);
        }





        .video {
            width: 1100px;
            margin: 150px auto 0px auto;
            position: absolute;
            transform: translate(34%, 80%);
        }

        .card-footer {
            height: 60px;
        }

        .categories {
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translate(2%, 65%);

        }

        .categories > button {
            font-size: 20px;
            background-color: #d9d2ea;
            color: #242424;

            box-shadow:
                0.3em 0.3em 0 0 var(--color),
                inset 0.3em 0.3em 0 0 var(--color);

            &:hover,
            &:focus {
                box-shadow:
                    0 0 0 0 var(--hover),
                    inset 6em 3.5em 0 0 var(--hover);
            }
        }

        @each $button, $color in $colors {
            .#{$button} {
                --color: #{$color};
                --hover: #{adjust-hue($color, 45deg)};
            }
        }


        button {
            color: var(--color);
            transition: 0.25s;

            &:hover,
            &:focus {
                border-color: var(--hover);
                color: #fff;
            }
        }

        button {
            background: none;
            font: inherit;
            margin: 0.7em;
            line-height: 0px;
            padding: 1em 1em;
            height: 40px;
            width: 170px;
        }
    </style>
