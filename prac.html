        .a_box {
            width: 100%;
            position: relative;
        }

        a {
            position: absolute;
            top: 50%;
            right: 80px;
            transform: translate(-200%, -950%);
            width: 80PX;
            height: 40px;
            line-height: 40px;
            font-size: 17px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #ccc;
            border-radius: 2px;
        }

        a:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: #242424;
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 2px;
        }

        a:hover:before {
            transform: translatey(0) rotatex(0deg);
        }

        a:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: #242424;
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 2px;
        }

        a:hover:after {
            transform: translatey(100%) rotatex(90deg);
        }

        .b_box {
            width: 100%;
            position: relative;
        }

        .b {
            position: absolute;
