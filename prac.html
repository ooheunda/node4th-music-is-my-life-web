            .aoo_box {

        .aoo {
            position: absolute;
            top: 8%;
            left: 95%;
            transform: translate(-50%, -820%);
            width: 115px;
            height: 42px;
            line-height: 40px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #ccc;
            border-radius: 3px;
        }

        .aoo:before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: #242424;
            color: #fff;
            transition: 0.5s;
            transform-origin: bottom;
            transform: translatey(-100%) rotatex(90deg);
            border-radius: 3px;
        }

        .aoo:hover:before {
            transform: translatey(0) rotatex(0deg); 
        }

        .aoo:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: #242424;
            color: #fff;
            transition: 0.5s;
            transform-origin: top;
            transform: translatey(0) rotatex(0deg);
            border-radius: 3px;
        }

        .aoo:hover:after {
            transform: translatey(100%) rotatex(90deg); 
        }
